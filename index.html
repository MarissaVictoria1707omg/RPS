<html>
    <head>
        <title>Rock, Paper & Scissors</title>
        <link rel="stylesheet" href="RPS.css">
    </head>
    <body>
        <header><h1>Rock Paper Scissors</h1></header>
        <div class="scores">
            <div id="user" class="badge">you</div>
            <div id="computer" class="badge">com</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="comp"><p>computer choice: </p></div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="./assets/rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="./assets/paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="./assets/scissors.png" alt="">
            </div>
        </div>
        <div class="result"><p>please make your move</p></div>
        <script src="RPS.js"></script>
    </body>
</html>
